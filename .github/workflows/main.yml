name: build
on: [push]
jobs:
  env:
    DOCKER_IMAGE: $(grep -v '#' < $GITHUB_WORKSPACE/docker/nanoprobe/docker-tag.txt | head -n1)
    DOCKER_TAG: $(cat $GITHUB_WORKSPACE/CHANGELOG.md | perl -ne '/^## \[(\d+\.\d+\.\d+.*)\] -/ && print "$1\n"' | head -n1)
  job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
#      - run: cd $GITHUB_WORKSPACE/docker && ./dockit
      - run: echo $DOCKER_IMAGE
      - run: echo $DOCKER_TAG

