name: build
on: [push]
jobs:
  job:
    runs-on: ubuntu-latest
    steps:
      - name: nanoprobe
      - uses: actions/checkout@v1
#      - run: cd $GITHUB_WORKSPACE/docker && ./dockit
      - run: DOCKER_IMAGE=$(grep -v '#' < $TRAVIS_BUILD_DIR/docker/nanoprobe/docker-tag.txt | head -n1)
      - run: DOCKER_TAG=$(cat CHANGELOG.md | perl -ne '/^## \[(\d+\.\d+\.\d+.*)\] -/ && print "$1\n"' | head -n1)
      - run: echo $DOCKER_IMAGE
      - run: echo $DOCKER_TAG

