language: minimal

env:
  global:
    - VERSION=0.1.2

install:
  - apt-get -y update && apt-get -y install --no-install-recommends cmake gcc python doxygen pkg-config libglib2.0-dev python-pip libpcap0.8-dev libsodium-dev valgrind
  - pip install ctypesgen

script:
 - mkdir ../root_of_binary_tree && pushd ../root_of_binary_tree
 - cmake $TRAVIS_BUILD_DIR && make install
