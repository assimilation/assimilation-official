language: minimal
dist: bionic
apt:
  packages:
    - cmake
    - gcc
    - python
    - doxygen
    - pkg-config
    - libglib2.0-dev
    - python-pip
    - libpcap0.8-dev
    - libsodium-dev
    - valgrind

install:
  - pip install --user ctypesgen

script:
  - pwd 
  - sudo mkdir ../root_of_binary_tree && pushd ../root_of_binary_tree
  - cmake $TRAVIS_BUILD_DIR && make install
